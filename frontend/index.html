<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../frontend/css/all.css" />
  </head>

  <body class="Body">
    <nav class="Navbar">
      <div class="Navbar-buttons">
        <span><button class="Nav-Register-btn">Register</button></span>
        <span><button id="myBtn" class="Nav-Login-btn">Login</button></span>
      </div>
    </nav>

    <div class="Sidebar">
      <div class="Menu-Item-Search">
        <p>Search</p>
      </div>
      <div class="Menu">
        <p>MENU</p>
      </div>
    </div>

    <!-- The Login Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Login</h1>
        <div>
          <center>
            <br /><br />

            <form class="Form-login">
                <div class="Form-login-inputBox">
                    <label> User Name</label>
                    <input name="userName" />
                  </div>
                  <br />
              <div class="Form-login-inputBox">
                <label>Password</label>
                <input name="password" />
              </div>
              <button class="Form-login-btn">Login</button>
            </form>
            <div class="Form-login-Signup-div">
                <p>Need an account?</p><button class="Form-login-Signup-btn">SIGN UP</button>
            </div>
          </center>
        </div>
      </div>
    </div>



  </body>

  <script src="../frontend/js/myScript.js"></script>
</html>
